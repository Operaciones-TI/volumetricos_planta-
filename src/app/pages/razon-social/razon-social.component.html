<div class="w-full 2xl:w-4/5 mx-auto p-4">
  <h1 class="text-dark dark:text-white 2xl:text-5xl">Registro de Permiso</h1>

  <div class="bg-slate-300 p-6 w-full rounded-lg"> <!-- QUMA470929 -->
    <form action="" class="flex flex-col gap-y-10 h-full">
      <div class="flex flex-col w-full gap-4">
        <label for="rfcContribuyente" class="after:content-['*'] after:text-red-500 after:pl-1">RFC Contribuyente</label>
        <input required type="text" id="rfcContribuyente" placeholder="Ej: QUMA470929"
          class="outline-none border-2 px-4 py-2 bg-transparent dark:text-white">
      </div>

      <div class="flex flex-col w-full gap-4">
        <label for="recRepresentante" class="after:content-['*'] after:text-red-500 after:pl-1">RFC Representante Legal</label>
        <input required type="text" id="recRepresentante" placeholder="Ej: QUMA470929"
          class="outline-none border-2 px-4 py-2 bg-transparent dark:text-white">
      </div>

      <div class="flex flex-col w-full gap-4">
        <label for="recProveedor" class="after:content-['*'] after:text-red-500 after:pl-1">RFC Proveedor</label>
        <input required type="text" id="recProveedor" placeholder="Ej: QUMA470929"
          class="outline-none border-2 px-4 py-2 bg-transparent dark:text-white">
      </div>

      <div class="flex flex-col w-full gap-4">
        <label for="caracter" class="after:content-['*'] after:text-red-500 after:pl-1">Caracter</label>
        <select id="caracter"
          class="outline-none border-2 px-4 py-2 hover:cursor-pointer bg-transparent dark:text-white">
          <option value="contratista">Contratista</option>
          <option value="asignatario">Asignatario</option>
          <option value="permisionario">Permisionario</option>
          <option value="usuario">Usuario</option>
        </select>
      </div>

      <div class="flex flex-col w-full gap-4">
        <label for="permiso" class="after:content-['*'] after:text-red-500 after:pl-1">Modalidad del permiso</label>
        <input required type="text" id="permiso" placeholder="Ej: PER11"
          class="outline-none border-2 px-4 py-2 bg-transparent dark:text-white">
      </div>

      <div class="flex flex-col w-full gap-4">
        <label for="numPermiso" class="after:content-['*'] after:text-red-500 after:pl-1">Numero de permiso</label>
        <input required type="text" id="numPermiso" placeholder="Ej: PL/XXXXX/ALM/AAAA"
          class="outline-none border-2 px-4 py-2 bg-transparent dark:text-white">
      </div>

      <div class="flex justify-center gap-4">
        <button class="bg-primary text-white py-2 px-4 rounded-md">Registrar</button>
      </div>
    </form>
  </div>
</div>
