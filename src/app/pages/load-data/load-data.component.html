<div class="w-full 2xl:w-4/5 mx-auto p-4">
  <h1 class="text-dark dark:text-white 2xl:text-5xl">Carga de datos</h1>
  
  <div class="my-20 grid grid-cols-1 lg:grid-cols-2 gap-4">
    <section class="flex flex-col min-h-40 justify-center border-2 border-dark dark:border-light py-4 px-6 rounded-lg w-full gap-6">
      <h2 class="text-dark dark:text-white 2xl:text-3xl">Almacenes</h2>
      <input 
        type="file" 
        id="almacenesFile" 
        multiple="false"
        accept=".xlsx, .xls" 
        class="outline-none bg-transparent dark:text-white"
        
      >
    </section>

    <section class="flex flex-col min-h-40 justify-center border-2 border-dark dark:border-light py-4 px-6 rounded-lg w-full gap-6">
      <h2 class="text-dark dark:text-white 2xl:text-3xl">Movimientos</h2>
      <input 
        type="file"
        id="movimientosFile" 
        multiple="false"
        accept=".xlsx, .xls"
        class="outline-none bg-transparent dark:text-white"
      >
    </section>
