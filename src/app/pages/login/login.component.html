<div class="absolute top-10 right-10 dark:text-white">
  <app-darkmode></app-darkmode>
</div>
<div class="h-screen w-full">
  <div class="w-4/5 h-full mx-auto flex items-center justify-center">
    <form 
      #loginForm="ngForm" 
      (ngSubmit)='Login()' ngNativeValidate  
      class="w-full md:w-1/2 2xl:w-1/3 p-4 lg:p-8 rounded-md flex h-4/5 flex-col justify-evenly items-center gap-4 bg-muted drop-shadow-2xl"
    >
      <!-- <p class="text-dark-red font-bold 2xl:text-[2rem]">Volumetricos Planta</p> -->
      <p class="text-white dark:text-white font-bold 2xl:text-[2rem]">Inicia sesión</p>
      <div class="flex flex-col w-full gap-4">
        <input 
          required 
          type="text" 
          name="username" 
          id="username" 
          placeholder="Usuario" 
          [(ngModel)]="login" 
          class="w-full px-4 py-3  rounded-md outline-none bg-light dark:bg-dark dark:text-white">
        <input 
          required 
          type="password" 
          name="password" 
          id="password"  
          placeholder="Contraseña" 
          [(ngModel)]="pwd" 
          class="w-full px-4 py-3  rounded-md outline-none bg-light dark:bg-dark dark:text-white">
      </div>
      <button
        type="submit"
        class="w-full 2xl:w-3/5 px-4 py-2 bg-dark-red text-white font-bold rounded-md hover:opacity-75 transition-all ease-linear duration-150">
        Entrar
      </button>
    </form>
  </div>
</div>
