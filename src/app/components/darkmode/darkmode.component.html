<button 
  (click)="toggleTheme()" 
  class="p-4 absolute top-10 right-10 text-3xl dark:text-white transition-all ease-linear w-16 h-16 aspect-square duration-200 grid place-items-center"
>
  <i *ngIf="darkMode" class="fa-solid fa-sun"></i>
  <i *ngIf="!darkMode" class="fa-solid fa-moon"></i>
</button>
