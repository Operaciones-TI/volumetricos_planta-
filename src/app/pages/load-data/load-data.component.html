<div class="w-full 2xl:w-4/5 mx-auto p-4">
  <h1 class="text-dark dark:text-white 2xl:text-5xl">Carga de datos</h1>

  <section class="my-20 grid grid-cols-1 lg:grid-cols-2 gap-4 dark:text-white">
    <div>
      <label for="razonSocial" class="after:content-['*'] after:text-red-500 after:pl-1">Razon social</label>
      <select name="razonSocial" id="" [(ngModel)]="razonSelected" (change)="getPermisos(razonSelected)"
        class="outline-none w-full rounded-lg border-2 border-dark dark:border-light px-4 py-2 hover:cursor-pointer bg-transparent">
        <option value="0" class="dark:bg-primary">Seleccione una raz√≥n social</option>
        <option *ngFor="let razon of razonesSociales" value="{{razon.Id}}" class="dark:bg-primary">
          {{razon.RazonSocialName}}
        </option>
      </select>
    </div>
    <div>
      <label for="permiso" class="after:content-['*'] after:text-red-500 after:pl-1">Permiso</label>
      <select name="permiso" id="" [(ngModel)]="permisoSelected"
        class="outline-none w-full rounded-lg border-2 border-dark dark:border-light px-4 py-2 hover:cursor-pointer bg-transparent">
        <option value="0" class="dark:bg-primary">Seleccione un permiso</option>
        <option *ngFor="let permiso of permisos" value="{{permiso.Id}}" class="dark:bg-primary">
          {{permiso.NumPermiso}}
        </option>
      </select>
    </div>
  </section>

  <div class="my-20 grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div
      class="flex flex-col min-h-40 justify-center border-2 border-dark dark:border-light py-4 px-6 rounded-lg w-full gap-6">
      <h2 class="text-dark dark:text-white 2xl:text-3xl">Almacenes</h2>
      <input type="file" id="almacenesFile" multiple="false" accept=".xlsx, .xls"
        class="outline-none bg-transparent dark:text-white">
    </div>

    <div
      class="flex flex-col min-h-40 justify-center border-2 border-dark dark:border-light py-4 px-6 rounded-lg w-full gap-6">
      <h2 class="text-dark dark:text-white 2xl:text-3xl">Movimientos</h2>
      <input type="file" id="movimientosFile" multiple="false" accept=".xlsx, .xls"
        class="outline-none bg-transparent dark:text-white">
    </div>

    <!-- <section class="flex flex-col min-h-40 justify-center border-2 border-dark dark:border-light py-4 px-6 rounded-lg w-full gap-6">
      <h2 class="text-dark dark:text-white 2xl:text-3xl">Facturas</h2>
      <input type="file" class=" outline-none bg-light dark:bg-dark dark:text-white">
    </section> -->
  </div>

  <!-- <div class="mt-20 flex flex-col gap-4">
    <h2 class="text-dark dark:text-white 2xl:text-3xl">Resultados</h2>
    <code>
      <pre>{{ excelData | json }}</pre>
    </code>
  </div> -->

  <button (click)="saveData()"
    class="bg-secondary text-white flex gap-4 items-center px-4 py-2 rounded-lg hover:opacity-75 transition-all duration150 ease-linear">
    Guardar datos
    <i *ngIf="!saving" class="fa-solid fa-upload"></i>
    <i *ngIf="saving" class="fa-solid fa-circle-notch animate-spin"></i>
  </button>
</div>
