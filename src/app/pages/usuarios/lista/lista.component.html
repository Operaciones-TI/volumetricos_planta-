<div class="w-full 2xl:w-4/5 mx-auto py-4 px-8">
  <h1 class="text-dark dark:text-white 2xl:text-5xl">Usuarios registrados</h1>

  <div class="bg-slate-300 dark:bg-slate-600 p-6 w-full rounded-lg">
  <div *ngIf="esError" class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
    <strong>Algo salió mal.</strong> {{mensaje}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <section class="flex flex-col w-full gap-4">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Columna idUsuario -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Columna Usuario -->
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.login}} </td>
      </ng-container>

      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Columna Apellidos -->
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
      </ng-container>

      <!-- Columna Perfil -->
      <ng-container matColumnDef="perfil">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Perfil </th>
        <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
      </ng-container>

      <!-- Columna Perfil -->
      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
        <td mat-cell *matCellDef="let element"> {{ element.activo ? 'Activo' : 'Inactivo' }} </td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Editar usuario" (click)="openEditarUsuario(element)">
            <mat-icon>edit_note</mat-icon>
          </button>
          <button mat-icon-button aria-label="Editar usuario" (click)="openNewPassword(element)">
            <mat-icon>lock_reset</mat-icon>
          </button>
          <button  mat-icon-button aria-label="Editar usuario" (click)="clickChangeStatus(element.id, element.activo)">
            <mat-icon>{{ element.activo ? 'person_off' : 'person' }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>

</div>
