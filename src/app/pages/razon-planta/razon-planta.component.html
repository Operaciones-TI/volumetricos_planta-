        <form (ngSubmit)="onSubmit()" class="flex flex-col gap-y-10 h-full">

            <div class="flex flex-col w-full gap-4">
                <label for="RazonSocialName" class="after:content-['*'] after:text-red-500 after:pl-1">Razon Social</label>
                <input required type="text" id="RazonSocialName" 
                    [(ngModel)]="plantaData.RazonSocialName"
                    name="RazonSocialName"
                    placeholder="Ej: UNI GAS"
                    class="outline-none border-2 px-4 py-2 bg-transparent dark:placeholder:text-slate-500">
            </div>

            <div class="flex flex-col w-full gap-4">
                <label for="RfcContribuyente" class="after:content-['*'] after:text-red-500 after:pl-1">RFC Contribuyente</label>
                <input required type="text" id="RfcContribuyente"
                    [(ngModel)]="plantaData.RfcContribuyente"
                    name="RfcContribuyente"
                    placeholder="Ej: QUMA470929"
                    class="outline-none border-2 px-4 py-2 bg-transparent dark:placeholder:text-slate-500">
            </div>

            <div class="flex justify-center gap-4">
                <button type="submit" class="bg-primary text-white py-2 px-4 rounded-md">Registrar</button>
            </div>
        </form>
    </div>
