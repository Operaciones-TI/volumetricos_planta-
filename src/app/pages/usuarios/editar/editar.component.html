<mat-dialog-content>
  <div class="container">
    <div *ngIf="esError && !esErrors" class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
      <strong>Algo salió mal.</strong> {{mensaje}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div *ngIf="esError && esErrors">
      <div *ngFor="let message of mensajes" class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
        <strong>Algo salió mal.</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>

    <div *ngIf="esSuccess" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
      <strong>Actualización de usuario exitosa!</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <mat-card class="mt-1" style="box-shadow: none;">
      <mat-card-title>Actualizar Usuario</mat-card-title>
      <div class="container">
        <div class="row">
          <div class="col-10 offset-1">
            <mat-card-content>
              <div class="row">
                <div class="col-6">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput autocomplete="off" required type="text" name="login"
                      [(ngModel)]="dataUsuario.nombre">
                  </mat-form-field>
                </div>
                <div class="col-6">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Apellidos</mat-label>
                    <input matInput autocomplete="off" required type="text" name="apellidos"
                      [(ngModel)]="dataUsuario.apellidos">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Usuario</mat-label>
                    <input matInput autocomplete="off" required type="text" name="login"
                      [(ngModel)]="dataUsuario.login">
                  </mat-form-field>
                </div>
                <div class="col-6">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Perfil</mat-label>
                    <mat-select name="perfil" [(ngModel)]="dataUsuario.perfil">
                      <mat-option *ngFor="let perfil of perfiles" [value]="perfil.nombre"> {{ perfil.nombre }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <div class="row" mat-dialog-actions>
                <div class="col-2 offset-8">
                  <button class="btn btn-outline-danger ml-3" type="submit" (click)="onNoClick()">Cancelar</button>
                </div>
                <div class="col-2">
                  <button class="btn btn-outline-info ml-3" type="submit"
                    (click)="onActualizarUsuario()">Actualizar</button>
                </div>
              </div>
            </mat-card-content>
          </div>
        </div>
      </div>
    </mat-card>
    </div>
</mat-dialog-content>
